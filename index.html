<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HTML Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="bg-black">
        <div class="container bg-white p-5">
            <div class="border border-2 border-light rounded-3">
                <h2 class="bg-light p-2">Payment Form Example</h2>
                <div class="bg-white p-3">
                    <div class="alert alert-danger">Some fields are missing</div>
                    <div class="row mb-3">
                        <fieldset class="col-md-5 col-12">
                            <label for="cardnum"><strong>Card #</strong></label>
                            <input type="text" id="cardnum" name="cardnum" class="form-control" placeholder="XXXX-XXXX-XXXX-XXXX" required>
                        </fieldset>
                        <fieldset class="col-md-3 col-12">
                            <label for="cvc"><strong>CVC #</strong></label>
                            <input type="text" id="cvc" name="cvc" class="form-control" placeholder="XXX" required>
                        </fieldset>
                        <fieldset class="col-md-4 col-12">
                            <label for="amount"><strong>Amount</strong></label>
                            <div class="d-flex align-items-center">
                                <span class="me-1">$</span>
                                <input type="text" id="amount" name="amount" class="form-control" placeholder="0.00" required>
                            </div>
                        </fieldset>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-12">
                            <fieldset>
                                <label for="firstname"><strong>First Name</strong></label>
                                <input type="text" id="firstname" name="firstname" class="form-control mb-3" required>
                                <label for="city"><strong>City</strong></label>
                                <input type="text" id="city" name="city" class="form-control mb-3" required>
                                <label for="cardtype"><strong>We accept:</strong></label>
                                <div class="d-flex bg-secondary rounded-1 w-100 justify-content-center flex-wrap">
                                    <!-- Card Type Options -->
                                    <div class="form-check me-2">
                                        <input type="radio" id="visa" name="cardtype" value="visa" class="form-check-input" required>
                                        <label for="visa" class="form-check-label"><i class="fab fa-cc-visa"></i></label>
                                    </div>
                                    <div class="form-check me-2">
                                        <input type="radio" id="mastercard" name="cardtype" value="mastercard" class="form-check-input" required>
                                        <label for="mastercard" class="form-check-label"><i class="fab fa-cc-mastercard"></i></label>
                                    </div>
                                    <div class="form-check me-2">
                                        <input type="radio" id="amex" name="cardtype" value="amex" class="form-check-input" required>
                                        <label for="amex" class="form-check-label"><i class="fab fa-cc-amex"></i></label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" id="discover" name="cardtype" value="discover" class="form-check-input" required>
                                        <label for="discover" class="form-check-label"><i class="fab fa-cc-discover"></i></label>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <div class="col-md-6 col-12 mb-3">
                            <fieldset>
                                <label for="lastname"><strong>Last Name</strong></label>
                                <input type="text" id="lastname" name="lastname" class="form-control mb-3" required>
                            </fieldset>
                            <div class="row mb-3">
                                <div class="col-md-6 col-12">
                                    <fieldset>
                                        <label for="state"><strong>State</strong></label>
                                        <select id="state" name="state" class="form-select" required>
                                            <option value="">Select a state</option>
                                            <!-- Add state options here -->
                                        </select>
                                    </fieldset>
                                </div>
                                <div class="col-md-6 col-12">
                                    <fieldset>
                                        <label for="postalcode"><strong>Postal Code</strong></label>
                                        <input type="text" id="postalcode" name="postalcode" class="form-control" required>
                                    </fieldset>
                                </div>
                            </div>
                            <fieldset>
                                <label for="message"><strong>Message</strong></label>
                                <textarea id="message" name="message" class="form-control" rows="3" required></textarea>
                                <span>Add any notes here.</span>
                            </fieldset>
                        </div>
                    </div>
                </div>
                <div class="d-flex bg-light justify-content-end p-3">
                    <button type="button" class="btn btn-secondary me-2">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
